<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js" defer></script>
</head>

<body class="container-fluid"></body>
    <main>
        <div id="div-forms" class="container mt-5">
            <h2 class="mb-4">Cadastro de Contatos</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf">
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento">
                </div>
                <div class="mb-4">
                    <label for="endereco" class="form-label">Endere√ßo:</label>
                    <input type="text" class="form-control" id="endereco">
                </div>
                <div>
                    <button id="btn-cadastrar" type="button" class="btn btn-primary" onclick="cadastrarContato()">Cadastrar</button>
                    <button id="btn-exibir" type="button" class="btn btn-primary" onclick="exibirContatos()">Exibir Contatos</button>
                    <button id="btn-buscar" type="button" class="btn btn-primary" onclick="buscarContato()">Buscar Contato</button>
                    <button id="btn-remover" type="button" class="btn btn-primary" onclick="removerContato()">Remover Contato</button>
                </div>
            </form>
        </div>

        <div id="div-cards" style="display: none;" class="container mt-5">
            
        </div>        
    </main>
</body>

</html>
